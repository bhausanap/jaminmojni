<script>
  function calculate() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let d = parseFloat(document.getElementById("d").value);
    let e = parseFloat(document.getElementById("e").value);

    if (!isNaN(a) && !isNaN(b) && !isNaN(d) && !isNaN(e)) {
      let c = (a + b) / 2;
      let f = (d + e) / 2;
      let g = (c * f) / 1089;

      let bhiga = g / 20;
      let finalbhiga = Math.trunc(bhiga);
      let h = Math.trunc(g);

      let gunthe = bhiga - Math.floor(bhiga);
      let finalgunthe = Math.trunc((gunthe * 10) * 2);

      document.getElementById("result").innerText = h+ " गुंठे";;
      document.getElementById("result1").innerText = c + " फुट ही आहे";
      document.getElementById("result2").innerText = f + " फुट ही आहे";
      document.getElementById("result3").innerText = finalbhiga + " भिगे " + finalgunthe + " गुंठे";
    }
  }

  function clear1() {
    document.getElementById("a").value = "";

    document.getElementById("result").innerText = "";
    document.getElementById("result1").innerText = "";
    document.getElementById("result2").innerText = "";
    document.getElementById("result3").innerText = "";
  }
