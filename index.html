        function divideBy() {
            let num1 = parseFloat(document.getElementById("firstNumber").value) || 0;

            let num5 = Math.trunc(num4);
            let final1 = num5 + "   ‡§¨‡§ø‡§ó‡•á";
            let decimal = num4 - Math.floor(num4);
            let num6 = Math.trunc((decimal * 10) * 2);
            let num7 = num6 + "  ‡§ó‡•Å‡§Ç‡§†‡•á";

            let firstDigit = Math.floor(decimal * 10);
            let secondDigit = Math.floor(decimal * 100) % 10;
            let roundedDecimal = secondDigit >= 5 ? (firstDigit + 1) / 10 : firstDigit / 10;
            let final2 = (roundedDecimal * 10) * 2;
            let final3 = final2 + "   ‡§ó‡•Å‡§Ç‡§†‡•á ";
